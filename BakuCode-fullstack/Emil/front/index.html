<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elektron Ticarət</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    html, body {
  overflow-x: hidden; 
  width: 100%;
}

    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar-custom {
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
    }
    .navbar-custom .nav-link,
    .navbar-custom .navbar-brand {
      color: #333;
      font-weight: 500;
    }
    .btn-custom {
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      opacity: 0.9;
    }
    .content-container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
    }
    .user-info {
      text-align: center;
      margin: 20px 0;
      color: #333;
    }
    .carousel-inner img {
  max-width: 100%;
  height: auto;
  display: block;
}

.carousel-inner img {
  width: 100%;
  height: auto;
  object-fit: cover;
}

  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container content-container">
      <a class="navbar-brand" href="index.html">Əsas Səhifə</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav d-flex align-items-center gap-2">
          <li class="nav-item">
            <button id="Ps-shopping-button" onclick="changeToPsShoppingPage()" class="btn btn-custom btn-outline-primary">
              Komputer Almaq
            </button>
          </li>
          <li class="nav-item">
            <a id="ps-button" class="btn btn-custom btn-outline-primary" href="seller-computer.html">
              Komputerlərim
            </a>
          </li>
          <li class="nav-item">
            <a id="logIn" class="btn btn-custom btn-primary" href="daxil.html">
              Hesaba Daxil Olmaq
            </a>
          </li>
          <li class="nav-item">
            <button class="btn btn-custom btn-danger" style="display: none;" id="logOut">
              Hesabdan Çıxış
            </button>
          </li>
        </ul>
      </div>
      
    </div>
  </nav>


  <div class="content-container">
    <div class="user-info">
      <h1 id="seller-label" class="h2">İstifadəçi adı:</h1>
    </div>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="mac.jpg" class="d-block w-100" alt="mac Model 1">
        </div>
        <div class="carousel-item">
          <img src="asus2.jpg" class="d-block w-100" alt="Asus Model 2">
        </div>
        <div class="carousel-item">
          <img src="hp1.jpg" class="d-block w-100" alt="HP Model">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Əvvəlki</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Növbəti</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
