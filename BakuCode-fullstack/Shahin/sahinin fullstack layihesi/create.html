<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesab Yarat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./create.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <form id="registerForm">
        
        <a href="./index.html">
            <button type="button" class="btn btn-warning">Əsas səhifə</button>
        </a>
        
        <h2>Hesab yaratmaq</h2>
        
        <p class="message" style="display: none;">İstifadəçi uğurla yaradıldı</p>

        <div class="mb-3">
            <label for="name" class="form-label">Ad:</label>
            <input type="text" class="form-control" id="name" name="name" pattern="[a-zA-Z0-9]{3,}" required>
            <p class="false">Boş qoymayın. Minimum 2, Maksimum 30 simvol ola bilər</p>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Telefon:</label>
            <input type="text" class="form-control" id="phone" name="phone" pattern="07\d{1}-\d{3}-\d{4}" required>
            <p class="false">Telefon düzgün formatda olmalıdır (07X-XXX-XXXX)</p>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">İstifadəçi adı:</label>
            <input type="text" class="form-control" id="username" name="username" pattern="[a-zA-Z0-9]{3,}" maxlength="30" required>
            <p class="false">Boş qoymayın. Minimum 3, Maksimum 30 simvol ola bilər</p>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Şifrə:</label>
            <input type="password" class="form-control" id="password" name="password" pattern="[a-zA-Z0-9]{3,}" maxlength="30" required>
            <p class="false">Boş qoymayın. Minimum 3, Maksimum 30 simvol ola bilər</p>
        </div>

        <button type="submit" class="btn btn-success" id="btnRegister">Hesab yarat</button>
    </form>

    <hr>
    <p class="right">Artıq hesabınız var?</p>
    <div class="login">
        <a href="./hesab.html">
            <button type="button" class="btn btn-primary">Hesaba daxil ol</button>
        </a>
    </div>

    <script src="./create.js"></script>
</body>

</html>
