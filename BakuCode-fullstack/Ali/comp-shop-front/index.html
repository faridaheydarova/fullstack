<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer Mağazası</title>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <hr>
    <div class="buttons">
        <button id="shopButton" onclick="changeToShoppingPage()" class="btn btn-warning">Komputer alış-verişə başla</button>
        <button id="myComputersButton" class="btn btn-info"><a href="komputerlerim.html">Komputerlərim</a></button>
        <button id="logoutButton" class="btn btn-danger" style="display: none;">Hesabdan çıxış</button>
        <button id="loginButton" class="btn btn-success">Hesaba daxil olmaq</button>
        <a href="reklam/index.html" class="btn btn-primary btn-lg active" role="button">Reklam</a>
    </div>
    <hr>

    <h1 id="userLabel" class="h2" style="margin-left: 86px;">İstifadəçi adı:</h1>
    
    <hr>
    
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="acer.jpeg" class="d-block w-100" alt="Acer">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Acer</h5>
                    <p>Almağa dəyər</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="asus.jpeg" class="d-block w-100" alt="Asus">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Asus</h5>
                    <p>Oyun üçün ən uyğunu</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="hp.jpeg" class="d-block w-100" alt="HP">
                <div class="carousel-caption d-none d-md-block">
                    <h5>HP</h5>
                    <p>Ofis üçün yaxşı seçimdir</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <hr>

    <script src="./index.js"></script>
</body>

</html>
