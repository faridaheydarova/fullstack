<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Hesaba daxil olmaq</title>
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        .bt1 {
            background: #f8f9fa;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }
        .bt1:hover {
            background: #e2e6ea;
        }
        .form-control {
            border-radius: 20px;
            padding: 10px;
        }
        .btn-custom {
            width: 100%;
            padding: 10px;
            border-radius: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<button class="bt1" onclick="goBack()">Əsas səhifə</button>

<div class="login-container">
    <h1>Hesaba daxil olmaq</h1>

    <div id="alert-seller-login-success" class="alert alert-success" style="display: none;">
        İstifadəçi adı və şifrə doğrudur.
    </div>

    <div id="alert-seller-login-fail" class="alert alert-danger" style="display: none;">
        İstifadəçi adı və şifrə yanlışdır.
    </div>

    <form>
        <div class="form-group mt-4">
            <input id="username" placeholder="Username" class="form-control" type="text">
        </div>

        <div class="form-group mt-4">
            <input id="password" placeholder="Password" class="form-control" type="password">
        </div>

        <button class="btn btn-success btn-custom mt-4" type="button" onclick="loginUser()">Hesaba daxil ol</button>
        <button type="button" onclick="changeToCreateAccountPage()" class="btn btn-info btn-custom mt-3">Hesab yarat</button>
    </form>
</div>

<script src="login.js"></script>
</body>
</html>
