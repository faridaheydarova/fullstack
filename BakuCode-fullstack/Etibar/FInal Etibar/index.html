<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer Satışı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #1e3c72;
        }

        .carousel-item img {
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item:hover img {
            transform: scale(1.05);
        }

        .carousel-caption {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            animation: fadeInUp 1s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #carousel-computer {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
      
        
        <div class="container mt-2 text-center">
            <button onclick="changeToPsPage()" id="ps-button" class="btn btn-primary m-2">Komputerlərim</button>
            <button id="orders-button" class="btn btn-secondary m-2" onclick="changeToOrdersPage()">Sifarislerim</button>
            <button id="Ps-shopping-button" onclick="changeToPsShoppingPage()" class="btn btn-warning m-2">Komputerlərin alışı</button>
            <button type="button" id="logIn" class="btn btn-primary m-2" onclick="changeToLoginPage()">Hesaba daxil olmaq</button>
            <button id="logOut" class="btn btn-danger m-2">Hesabdan çıxmaq</button>
            <button onclick="resetData()" id="reset" class="btn btn-danger m-2">Məlumatları sıfırla</button>
        </div>

        <div id="carousel-computer" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-computer" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carousel-computer" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-computer" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#carousel-computer" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#carousel-computer" data-bs-slide-to="4"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image/56874.jpg" class="d-block w-100" style="height: 700px;">
                    <div class="carousel-caption">
                        <h2>Acer</h2>
                        <h5>Acer almağa dəyər</h5>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="image/f359b441021c3c9bf30e33e907be6cec.jpg" class="d-block w-100" style="height: 700px;">
                    <div class="carousel-caption">
                        <h2>Asus</h2>
                        <h5>Asus almağa dəyər</h5>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="image/dell.jpg" class="d-block w-100" style="height: 700px;">
                    <div class="carousel-caption">
                        <h2>Dell</h2>
                        <h5>Dell almağa dəyər</h5>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="image/hp.jpg" class="d-block w-100" style="height: 700px;">
                    <div class="carousel-caption">
                        <h2>HP</h2>
                        <h5>HP almağa dəyər</h5>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="image/lenovo.jpg" class="d-block w-100" style="height: 700px;">
                    <div class="carousel-caption">
                        <h2>Lenovo</h2>
                        <h5>Lenovo almağa dəyər</h5>
                    </div>
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-computer" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel-computer" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <script src="./index.js" ></script>
</body>
</html>
