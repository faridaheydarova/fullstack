<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sifarisi tesdiqle</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>


    


</head>
<body>
 
    <div class="container">

<div class="row">

<div class="col">


<h1 class="w-50 mx-auto">Sifarislerin tesdiqlenmesi</h1>



<form class="was-validated">

<div class="form-group  "> 

<input id="name" placeholder="Ad:" pattern="[A-Za-z]+" required class="form-control w-50 mx-auto" type="text">

<span class="valid-feedback w-50 mx-auto">Dogrudur</span>
<span class="invalid-feedback w-50 mx-auto">Adinizi qeyd edin</span>

</div>


<div class="form-group mt-3"> 

    <input id="surname" placeholder="Soyad:" pattern="[A-Za-z]+" required class="form-control w-50 mx-auto" type="text">

    <span class="valid-feedback w-50 mx-auto ">Dogrudur</span>
<span class="invalid-feedback w-50 mx-auto">Soyadinizi qeyd edin</span>

    </div>


    <div class="form-group mt-3"> 

        <input id="phone" placeholder="Elaqe nomresi:" pattern="let numberRegex = ^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$;" required class="form-control w-50 mx-auto" type="text">
        
        <span class="valid-feedback w-50 mx-auto ">Dogrudur</span>
        <span class="invalid-feedback w-50 mx-auto">Elaqe nomrenizi qeyd edin</span>

        </div>

        <div class="form-group mt-3"> 

            <input id="address" placeholder="Unvan:" required class="form-control w-50 mx-auto" type="text">
            
            <span class="valid-feedback w-50 mx-auto ">Dogrudur</span>
            <span class="invalid-feedback w-50 mx-auto">Unvaninizi qeyd edin</span>

            </div>

            <div class="form-group mt-3"> 

               <textarea id="notes" placeholder="Qeydler: (isteye baglidir)" required class="form-control w-50 mx-auto"></textarea>
               
               <span class="valid-feedback w-50 mx-auto ">Dogrudur</span>
               <span class="invalid-feedback w-50 mx-auto ">Dogrudur</span>

                </div>


<div class="form-group mt-3 ">
<button onclick="" class="btn btn-info " style="margin-left: 590px;">Sifarisi yarat</button>

</div>                

</form>



</div>


</div>


    </div>






</body>
</html>
